<canvas id="bracketField" width=1000 height=1000></canvas>
<script type="text/javascript" src="/static/bracket.js">
</script>

<div>
<script type="text/javascript">
   var ctx = document.getElementById("bracketField").getContext("2d");

   window.onload = function() {
      		L = new Bracket();
		// Round 1
		x = new Round();
                var matchup;
                var bracket = {0: ['U.S. Naval Academy', ' '], 1: ['Missouri University of Science and Technology', 'Appalachian State University']};
                for (matchup in bracket){
                  x.append(new MatchUp(bracket[matchup][0],bracket[matchup][1]));
                }
                L.append(x);
                prev = x;
                while (x.getNumberOfMatchUps() > 0) {
                  x = new Round(prev);
                  M = x.previous().getMatchUps();
                  var i;
                  var p;
                  for (i in M){
                     p = M[i].getPlayers()
                     if (p[1] == " ")
                       M[i].setWinner(0);
                  }
                  var winner1, winner2;
                  for (i in M){
                     if (i%2 == 0) {
                       winner1 = M[i].getWinner();
                       winner2 = undefined;
                     } else
                       winner2 = M[i].getWinner();
                     if ((winner1 != undefined) && (winner2 != undefined)) {
                       x.append(new MatchUp(winner1,winner2,M[i-1],M[i]));
                       winner1 = undefined;
                     } else if (i%2 != 0) {
                       if (winner1 == undefined)
                         winner1 = ""
                       if (winner2 == undefined)
                         winner2 = ""
                       x.append(new MatchUp(winner1,winner2,M[i-1],M[i]));
                       winner1 = undefined;
                     }
                  }
                  L.append(x);
                  prev = x;
                }

		R = new Bracket();
		// Round 1
		x = new Round();
                var matchup;
                var bracket1 = {0: ['Georgia Institute of Technology', 'California Polytechnic State University'], 1: ['Colorado School of Mines', 'Truman State University']};
                for (matchup in bracket1){
		    x.append(new MatchUp(bracket1[matchup][0],bracket1[matchup][1]));
                }
		R.append(x);
		prev = x;
                while (x.getNumberOfMatchUps() > 0) {
                  x = new Round(prev);
                  M = x.previous().getMatchUps();
                  var i;
                  var p;
                  for (i in M){
                     p = M[i].getPlayers()
                     if (p[1] == " ")
                       M[i].setWinner(0);
                  }
                  var winner1, winner2;
                  for (i in M){
                     if (i%2 == 0) {
                       winner1 = M[i].getWinner();
                       winner2 = undefined;
                     } else
                       winner2 = M[i].getWinner();
                     if ((winner1 != undefined) && (winner2 != undefined)) {
                       x.append(new MatchUp(winner1,winner2,M[i-1],M[i]));
                       winner1 = undefined;
                     } else if (i%2 != 0) {
                       if (winner1 == undefined)
                         winner1 = ""
                       if (winner2 == undefined)
                         winner2 = ""
                       x.append(new MatchUp(winner1,winner2,M[i-1],M[i]));
                       winner1 = undefined;
                     }
                  }
                  R.append(x);
                  prev = x;
                }

           L.draw(ctx, 1, 0, "left");
           R.draw(ctx, 1, 0, "right");
   }
</script>
